<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>registration page</title>
        <meta name="description" content="Ela Admin - HTML5 Admin Template"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png"/>
        <link rel="shortcut icon" href="../images/tucarro.png"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="../assets/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="../assets/css/style.css"/>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>

        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    </h:head>
    <h:body class="bg-dark">
        
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="login_clientes.xhtml">
                            <img class="align-content" src="../images/tucarro.png" alt=""/>
                        </a>
                    </div>
                    <div class="login-form">
                        <h:form>
                            <h:messages id="mensaje"  showSummary="true" showDetail="true"/>
                          <p:fieldset legend="Datos personales">
                              
                              <h:panelGrid columns="3" id="pgDatos">
                            <div class="form-group">
                                <label> Name</label>
                                <h:inputText required="true" value= "#{registroRequest.datospersonales.nombre}" id="regNombres" requiredMessage="Enter their name" class="form-control" html5:placeholder=" Name"/>
                                <h:message style="color: red" for="regNombres"></h:message>
                            </div>

                            <div class="form-group">
                                <label>last Name</label>
                                <h:inputText required="true" value= "#{registroRequest.datospersonales.apellido}" id="regApellidos" requiredMessage="Enter your last name" class="form-control" html5:placeholder="last Name"/>
                                <h:message style="color: red" for="regApellidos"></h:message>
                            </div>

                            <div class="form-group">
                                <label>document type</label>

                                <h:selectOneMenu value="#{registroRequest.datospersonales.tipodocumento}" id="regtipodoc" requiredMessage="Enter your tipo" class="form-control">
                                    <f:selectItem itemLabel="CC" itemValue="CC"/>
                                    <f:selectItem itemLabel="CE" itemValue="CE"/>
                                    <f:selectItem itemLabel="Passaporte" itemValue="Passaporte"/>
                                </h:selectOneMenu>
                                <h:message style="color: red" for="regtipodoc"></h:message>
                            </div>

                            <div class="form-group">
                                <label>document number</label>
                                <h:inputText id="regDocumento" required="true" requiredMessage="Enter your Document number" value="#{registroRequest.datospersonales.numerodocumento}" class="form-control" html5:placeholder="document number"/>
                                <h:message style="color: red" for="regDocumento"></h:message>
                            </div>


                            <div class="form-group">
                                <label>telephone</label>
                                <h:inputText id="regPhone" required="true" requiredMessage="Enter your Document number" value="#{registroRequest.datospersonales.telefono}"  class="form-control" html5:placeholder="telephone"/>
                                <h:message style="color: red" for="regPhone"></h:message>
                            </div>
                              </h:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="Datos cuenta">
                                <h:panelGrid columns="3" id="pgCuenta"> 
                            
                                <div class="form-group">
                                <label>account type</label>

                                <h:selectOneMenu  id="regtipocuenta" value="#{registroRequest.usuario.tipoCuenta}"  requiredMessage="Enter your tipo" class="form-control">
                                    <f:selectItem itemLabel="seller" itemValue="v"/>
                                    <f:selectItem itemLabel="client" itemValue="c"/>
                                    </h:selectOneMenu>
                                <h:message style="color: red" for="regtipocuenta"></h:message>
                            </div>
                                
                                    <div class="form-group">
                                <label>Email </label>
                                <h:inputText id="regEmail" required ="true" requiredMessage="Enter an email"  value="#{registroRequest.usuario.correo}" class="form-control" html5:placeholder="Email"/>
                                <h:message style ="color: red" for="regEmail"></h:message>
                            </div>

                                    
                                
                            <div class="form-group">
                                <label>Password</label>
                                <h:inputSecret required="true" requiredMessage="Enter Password" id="regClave" value="#{registroRequest.usuario.contraseÃ±a}" class="form-control" html5:placeholder="Password"/>
                                <h:message style="color: red" for="regClave"></h:message>
                            </div>
                                                                     
                                  </h:panelGrid> 
                            </p:fieldset>
                            <p:commandButton icon="ui-icon-check"  actionListener="#{registroRequest.registrar()}"  class="btn btn-primary btn-flat m-b-30 m-t-30" update="pgDatos, pgCuenta" value="register"/>

                            <div class="social-login-content">

                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/> Agree the terms and policy
                                </label>
                            </div>


                            <div class="register-link m-t-15 text-center">
                                <p>Already have account ? <a href="../faces/index.xhtml">Main page </a></p>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="../assets/js/main.js"></script>

    </h:body>
</html>
