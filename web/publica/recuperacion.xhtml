<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>

    <link rel="stylesheet" href="../assets/css/style.css"/>

</h:head>
<h:body class="bg-dark" >

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="login_clientes.xhtml">
                        <img class="align-content" src="../images/tucarro.png" alt=""/>
                    </a>
                </div>
                <div class="login-form">
                    <h:form>
                         <div class="form-group">
                                <label>Email </label>
                                <h:inputText required="true" requiredMessage="Enter Name User" id="regUsuario" value="#{registroRequest.correoRecuperar}" class="form-control" html5:placeholder="Email"/>
                                <h:message style="color: red" for="regCorreo"></h:message>
                            </div>

                        <h:commandButton action="#{registroRequest.recuperarClave()}" class="btn btn-primary btn-flat m-b-15" value="enviar"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
