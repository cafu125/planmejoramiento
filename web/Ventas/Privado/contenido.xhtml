       <h:body >
      
           <ui:composition class="bg-dark">
              <div class="breadcrumbs">
                <div class="breadcrumbs-inner">
                    <div class="row m-0">
                        <div class="col-sm-4">
                            <div class="page-header float-left">
                                <div class="page-title">
                                    <h1>${panel}</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="page-header float-right">
                                <div class="page-title">
                                    <ol class="breadcrumb text-right">
                                        <li><a href="#">Inicio sesion</a></li>
                                        <li class="active"><a href="#">${panel}</a></li>
                                    </ol>
                                </div>
                            </div>

                            <div class="card-body">

                                <div id="pay-invoice">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">My data</h3>
                                        </div>
                                        <hr/>
                                        <h:form >
                                            <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">Document type</label>
                                                <input id="cc-payment" disabled="true" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" value="#{insisiarSesionSesion.usuario.datosid.tipodocumento}"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="cc-docu" class="control-label mb-1">document number</label>
                                                <input id="cc-docu" disabled="true" name="cc-docu" type="text"  aria-required="true" aria-invalid="false" value="#{insisiarSesionSesion.usuario.datosid.numerodocumento}" class="form-control" html5:placeholder="document number"/>
                                            </div>


                                            <div class="form-group has-success">
                                                <label for="cc-name" class="control-label mb-1">Name</label>
                                                <h:inputText required="true" requiredMessage="enter a name" id="regNombres" value="#{insisiarSesionSesion.usuario.datosid.nombre}" class="form-control" html5:placeholder="Name"/>
                                                <h:message style="color: red" for="regNombres"></h:message>
                                            </div>

                                            <div class="form-group has-success">
                                                <label for="cc-name" class="control-label mb-1">surnames</label>
                                                <h:inputText required="true" requiredMessage="Please enter a last name" id="regApellidos" value="#{insisiarSesionSesion.usuario.datosid.apellido}" class="form-control" html5:placeholder="Apellidos"/>
                                                <h:message style="color: red" for="regApellidos"></h:message>
                                            </div>

                                             <div class="form-group">
                                                <label for="cc-correo" class="control-label mb-1">Email</label>
                                                <h:inputText required="true" requiredMessage="Enter an email" id="correo" value="#{insisiarSesionSesion.usuario.correo}" class="form-control" html5:placeholder="Email"/>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="cc-correo" class="control-label mb-1">phone</label>
                                                <h:inputText required="true" requiredMessage="Enter a phone number" id="regTelefono" value="#{insisiarSesionSesion.usuario.datosid.telefono}" class="form-control" html5:placeholder="Pnone"/>
                                            </div>
                                            
                                            <div class="form-group has-success">
                                                <label for="regClave" class="control-label mb-1">password</label>
                                                <input id="cc-payment" disabled="true" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" value="#{insisiarSesionSesion.usuario.contraseÃ±a}"/>
                                                     </div>

                                            <div>
                                                <h:commandButton class="btn btn-lg btn-info btn-block" value=" Update" action="#{insisiarSesionSesion.actualizarMisDatos()}"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>

                            </div>
                        </div> <!-- .card -->

                    </div><!--/.col-->
                </div>
            </div>




        </ui:composition>

    </h:body>
</html>
